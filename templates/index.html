{% extends 'base.html' %}

{% block content %}
<div class="well">
    <h4>{% block title %} Home {% endblock %}</h4>
    <p>Automated analysis of DNA FISH Fibers</p>
</div>
<div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <h4>Upload Images to compare</h4>
        <form action = "{{ url_for('result') }}" method = "POST"
              enctype = "multipart/form-data">
            <label for="file-a">Image of DNA Sample</label>
            <input id="file-a" type = "file" name = "file-a" accept=".png,.tif,.tiff,.jpg,.jpeg" />
            <br/>
            <label for="file-b">Reference image to compare</label>
            <input id="file-b" type = "file" name = "file-b" accept=".png,.tif,.tiff,.jpg,.jpeg" />
            <br/>
            <label for="diagnosis">Experimental or Clinical History</label><br/>
            <textarea id="diagnosis" name = "diagnosis" rows="4" style="width: 100%;"></textarea>
            <br/>
            <input type="submit" class="btn btn-success"/>
        </form>
        <p style="text-align: center">-- or --</p>
        <p>Click here for <a href="{{ url_for('sample') }}?result={{ sample }}">Demo Results</a></p>
    </div>
    <div class="col-sm-3">
<!--        <div class="well">-->
<!--            <h4>Sessions</h4>-->
<!--            <p>10 Million</p>-->
<!--        </div>-->
    </div>
</div>
{% endblock %}
